<!DOCTYPE html>
<html lang="en" class="bg-gray-50 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions - Earn Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="min-h-screen pb-16">
    <!-- Header -->
    <header class="bg-blue-600 dark:bg-blue-700 text-white p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">Transaction History</h1>
        <div class="flex items-center space-x-4">
          <button id="darkModeToggle" class="text-white">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:inline"></i>
          </button>
          <div id="userAvatar" class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-blue-600 font-bold cursor-pointer"></div>
        </div>
      </div>
    </header>
    
    <!-- Filters -->
    <div class="container mx-auto p-4">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
          <select id="typeFilter" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
            <option value="all">All Types</option>
            <option value="deposit">Deposits</option>
            <option value="withdraw">Withdrawals</option>
            <option value="invite">Invite Earnings</option>
            <option value="marketing">Marketing</option>
          </select>
          <select id="timeFilter" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
          <button id="filterBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md">
            <i class="fas fa-filter mr-2"></i> Filter
          </button>
        </div>
      </div>
    </div>
    
    <!-- Transactions List -->
    <div class="container mx-auto p-4">
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Title</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Time</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Amount</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Type</th>
            </tr>
          </thead>
          <tbody id="transactionsList" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Transactions will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Empty State -->
    <div id="emptyState" class="container mx-auto p-4 hidden">
      <div class="text-center py-12">
        <i class="fas fa-exchange-alt text-4xl text-gray-400 mb-4"></i>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">No transactions found</h3>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Your transactions will appear here once you start earning.</p>
      </div>
    </div>
  </div>
  
  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-lg border-t border-gray-200 dark:border-gray-700 flex justify-around items-center p-2">
    <a href="dashboard.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">
      <i class="fas fa-home text-xl"></i>
      <span class="text-xs mt-1">Home</span>
    </a>
    <a href="market.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">
      <i class="fas fa-store text-xl"></i>
      <span class="text-xs mt-1">Market</span>
    </a>
    <a href="transactions.html" class="flex flex-col items-center text-blue-600 dark:text-blue-400">
      <i class="fas fa-history text-xl"></i>
      <span class="text-xs mt-1">Transactions</span>
    </a>
    <a href="withdraw.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">
      <i class="fas fa-wallet text-xl"></i>
      <span class="text-xs mt-1">Withdraw</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">
      <i class="fas fa-user text-xl"></i>
      <span class="text-xs mt-1">Profile</span>
    </a>
  </nav>

  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/darkmode.js"></script>
  <script src="./assets/js/transactions.js"></script>
</body>
</html>
