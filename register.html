<!DOCTYPE html>
<html lang="en" class="bg-gray-50 dark:bg-gray-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to Earn Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden animate__animated animate__fadeIn">
    <div class="bg-blue-600 dark:bg-blue-700 p-6 text-center">
      <h1 class="text-2xl font-bold text-white">Register to Earn Online</h1>
      <p class="text-blue-100 mt-2">Start earning money by referring friends</p>
    </div>
    
    <form id="registerForm" class="p-6 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      </div>
      
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
        <div class="mt-1 flex rounded-md shadow-sm">
          <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-500 dark:text-gray-300 text-sm">+254</span>
          <input type="tel" id="phone" name="phone" required class="flex-1 block w-full rounded-none rounded-r-md px-3 py-2 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" placeholder="712345678" pattern="[0-9]{9}">
        </div>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Enter your phone number without the leading 0 (e.g. 712345678)</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gender</label>
        <div class="mt-1 flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="male" class="h-4 w-4 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Male</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="gender" value="female" class="h-4 w-4 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600 dark:bg-gray-700">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Female</span>
          </label>
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Minimum 6 characters</p>
      </div>
      
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      </div>
      
      <div>
        <label for="referralCode" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Referral Code (Optional)</label>
        <input type="text" id="referralCode" name="referralCode" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Enter if you were referred">
      </div>
      
      <div class="flex items-center">
        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 dark:border-gray-600 rounded dark:bg-gray-700">
        <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
          I agree to the <a href="#" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Terms and Conditions</a>
        </label>
      </div>
      
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 animate__animated animate__pulse animate__infinite">
          Register
        </button>
      </div>
      
      <div class="text-center">
        <a href="login.html" class="text-sm text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
          Already have an account? Login here
        </a>
      </div>
    </form>
    
    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 text-center">
      <button id="darkModeToggle" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
        <i class="fas fa-moon dark:hidden"></i>
        <i class="fas fa-sun hidden dark:inline"></i>
      </button>
    </div>
  </div>

  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/darkmode.js"></script>
  <script src="./assets/js/register.js"></script>
</body>
</html>
